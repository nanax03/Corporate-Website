    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo2.jpg" alt="Nurcovers Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" onclick="smoothScroll('#home')">Home</a></li>
                <li class="dropdown">
                    <a href="Collection.html" class="dropbtn">Collections</a>
                    <div class="dropdown-content">
                        <a href="longshawl.html">Long Shawl</a>
                        <a href="instantprinted.html">Instant Printed</a>
                        <a href="instantplain.html">Instant Plain</a>
                        <a href="sarung.html">Sarung</a>
                        <a href="bawal.html">Bawal</a>
                        <a href="scarves.html">Scarves</a>
                        <a href="inner.html">Inner</a>
                        <a href="accessories.html">Accessories</a>
                    </div>
                </li>
                <li><a href="sales.html" onclick="smoothScroll('#sales')">Sales</a></li>
                <li class="dropdown">
                    <a href="prayer.html" class="dropbtn">Prayerwear</a>
                    <div class="dropdown-content">
                        <a href="prayermat.html">Prayer mat</a>
                        <a href="mini.html">Mini telekung</a>
                        <a href="telekung.html">Telekung</a>
                    </div>
                </li>
                <li><a href="about.html" onclick="smoothScroll('#about-us')">About us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="image/icon4.jpeg" alt="Search" class="small-icon"></a>
            <a href="#"><img src="image/icon6.jpeg" alt="Account" class="small-icon"></a>
            <a href="#"><img src="image/icon5.jpeg" alt="Cart" class="small-icon"></a>
        </div>
    </header>
    <main>
        <section class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <!-- Cart items will be injected here by JavaScript -->
            </div>
            <div class="cart-total">
                <h2>Total: <span id="cart-total-price">RM0.00</span></h2>
            </div>
            <button class="button checkout-button">Checkout</button>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/yourinstagramhandle" target="_blank"><img src="image/icon1.jpeg" alt="Instagram" class="small-icon"></a>
            <a href="https://www.facebook.com/yourfacebookpage" target="_blank"><img src="image/icon2.jpeg" alt="Facebook" class="small-icon"></a>
            <a href="https://wa.me/0143671068" target="_blank"><img src="image/icon3.jpeg" alt="WhatsApp" class="small-icon"></a>
        </div>
        <div class="newsletter">
            <form>
                <input type="email" placeholder="Subscribe to our newsletter">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
    <script>
        // Sample cart items
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">${item.price}</div>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItem);
                total += parseFloat(item.price.replace('RM', ''));
            });

            document.getElementById('cart-total-price').innerText = `RM${total.toFixed(2)}`;
        }

        document.querySelector('.cart-items').addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item')) {
                const index = e.target.getAttribute('data-index');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        });

        updateCartDisplay();
    </script>
</body>
</html>
